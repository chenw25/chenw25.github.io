<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>The Fake Pizza | Order</title>
</head>
<body>
<div class="title">
    <h> The Fake Pizza Store</h>
</div>
<div class="nav">
    <ul>
        <li>
            <a href="../home.html">Home</a>
        </li>
        <li>
            <a href="../deals/deals.html">Daily Deals</a>
        </li>
        <li>
            <a href="#order">Order</a>
        </li>
    </ul>
</div>
<section class="content">
    <h1>Order Form </h1>

    <p>Please fill up the form below and click on send button to complete your order.</p>

    <form class="orderForm">
        <span><label>First and Last Name:</label>
            <input type="text" id="name"/></span>
        <br/>
        <span><label>Street Address:</label>
            <input type="text" id="address"/></span>
        <br/>
        <span><label>How would you like your pizza?</label>
            <span>
                <span><label class="radioLabel">Light</label> <br><input class="radioInput" type="radio"
                                                                         name="pizzaOption"
                                                                         value="light" checked>
                </span>
                <span><label class="radioLabel">Regular</label> <br><input class="radioInput" type="radio"
                                                                           name="pizzaOption" value="regular">
                </span>
                <span><label class="radioLabel">Well Done</label> <br><input class="radioInput" type="radio"
                                                                             name="pizzaOption" value="wellDone">
                </span>
            </span>
        </span>
        <br>
        <span><label>Choose your topping:</label>
            <select name="toppings">
                <option value="Mushroom">Mushroom</option>
                <option value="Tomato">Tomato</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Onion">Onion</option>
                <option value="Beef">Beef</option>
            </select></span>
        <br>
        <span><label style="vertical-align: top">Type any special instructions you would like to add:</label>
            <textarea></textarea> </span>
        <br>
        <span><label>Add free sauce and ketchup:</label>
        <input type="checkbox"></span>
    </form>

    <div style="width: 100%">
        <table class="actionTable">
            <tr>
                <td>
                    <button>Send</button>
                </td>
                <td>
                    <button>Cancel</button>
                </td>
            </tr>
        </table>
    </div>
</section>
<footer class="address">12345 Fake St. * Fake City * Fake Province</footer>
</body>
</html>
